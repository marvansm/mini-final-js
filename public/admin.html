<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XStore</title>
    <link
      rel="shortcut icon"
      href="../src/assets/pngtree-xbox-clipart-green-xbox-game-console-illustration-cartoon-vector-png-image_11066795.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../node_modules/remixicon/fonts/remixicon.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../src/scss/style.css" />
  </head>
  <body>
    <a href="../public/home.html">
      <i class="ri-home-4-line"></i>
    </a>
    <div class="admin-panel">
      <h1>Add Product Panel</h1>

      <form id="product-form" class="product-form">
        <input type="text" id="adminName" placeholder="Product Name" required />
        <input
          type="text"
          id="AdminDesc"
          placeholder="description"
          required
        />
        <input type="number" id="Adminprice" placeholder="Price" required />
        <input type="url" id="Adminimage" placeholder="Image Url" required />
        <button id="Adminsubmit" type="submit">Add</button>
      </form>

      <div class="container">
        <div class="row row-cols-xl-1" id="product-list"></div>
      </div>
    </div>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../src/js/app.js"></script>
  </body>
</html>
